<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://unpkg.com/normalize.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <title>Temperature converter</title>
</head>

<body>
  <div class="container-fluid bg-light bg-gradient vh-100">
    <div class="container p-5">
      <div class="row align-items-center justify-content-center border shadow rounded">
        <h1 class="display-5 text-center">Temperature converter</h1>
        <form>
          <div class="form-group my-3">
            <div class="my-3">
              <input type="number" step="any" id="inputDegrees" class="form-control form-control-lg" placeholder="Enter degrees">
            </div>
            <div class="row">
              <div class="col">
                <label for="unit1" class="form-label">From</label>
                <select class="form-select" id="unit1" size="4" aria-label="convert from">
                  <option value selected>--</option>
                  <option value="celsius">Celsius (℃)</option>
                  <option value="fahrenheit">Fahrenheit (℉)</options>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
              <div class="col mb-3">
                <label for="unit2" class="form-label">To</label>
                <select class="form-select" id="unit2" size="4" aria-label="convert to">
                  <option value selected>--</option>
                  <option value="celsius">Celsius (℃)</option>
                  <option value="fahrenheit">Fahrenheit (℉)</options>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
            </div>
            <div class="d-grid gap-2 col-5 mx-auto">
              <button type="button" class="btn btn-success btn-lg" onclick="clickityClack()">Convert</button>
            </div>
            <div class="row">
              <div class="col-md-8 mx-auto my-3">
                <textarea class="form-control fs-4" id="output" style="height: 110px"></textarea>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>

</html>
